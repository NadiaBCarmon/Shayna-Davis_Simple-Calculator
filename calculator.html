<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<style type="text/css">
		.button {
			width: 40px;
			height: 30px;
		}
		.display input {
			position: relative;
			left: 2px;
			top:  2px;
			height: 35px;
			color: black;
			text-align: right;
			font-size: 21px;  
		}
	</style>
	<script type="text/javascript">
		function umm(val) {
			document.getElementById("display").value = val;
		}
		function calc(val) {
			document.getElementById("display").value += val;
		}
		function equ() {
			try {
				umm(eval(document.getElementById("display").value))
			}
			catch(equ){
				umm('error')
			}

		}
	</script>
</head>
<body>
	<div align="center">
<!--displaying the computations on the calculator -->
	<div class="display"><input type="text" size="15.75" id="display" readonly>
	<div class="keys">


<!--created buttons for each function on the calculator-->
	<p>
		<input type="button" class="button" value="mrc" onclick='umm("not defined")'>
		<input type="button" class="button" value="(" onclick='calc("(")'>
		<input type="button" class="button" value=")" onclick='calc(")")'>
		<input type="button" class="button" value="/" onclick='calc("/")'>
	</p>
	<p>
		<input type="button" class="button" value="7" onclick='calc("7")'>
		<input type="button" class="button" value="8" onclick='calc("8")'>
		<input type="button" class="button" value="9" onclick='calc("9")'>
		<input type="button" class="button" value="*" onclick='calc("*")'>
	</p>
	<p>
		<input type="button" class="button" value="4" onclick='calc("4")'>
		<input type="button" class="button" value="5" onclick='calc("5")'>
		<input type="button" class="button" value="6" onclick='calc("6")'>
		<input type="button" class="button" value="-" onclick='calc("-")'>
	</p>
	<p>
		<input type="button" class="button" value="1" onclick='calc("1")'>
		<input type="button" class="button" value="2" onclick='calc("2")'>
		<input type="button" class="button" value="3" onclick='calc("3")'>
		<input type="button" class="button" value="+" onclick='calc("+")'>
	</p>
	<p>
		<input type="button" class="button" value="0" onclick='calc("0")'>
		<input type="button" class="button" value="." onclick='calc(".")'>
		<input type="button" class="button" value="C" onclick='umm("")'>
		<input type="button" class="button" value="=" onclick='equ()'>
	</p>
	</div>
	</div>
	</div>





	
</body>
</html>
